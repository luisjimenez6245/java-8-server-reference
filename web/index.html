<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Polygon</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      // This example creates a simple polygon representing the Bermuda Triangle.

      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 20,
          center: {lat: 19.38727, lng: -99.19066},
        });

        // Define the LatLng coordinates for the polygon's path.
        var triangleCoords = [
          {lat: 19.387227, lng: -99.190686},
          {lat: 19.385587, lng:  -99.190772},
          {lat: 19.385547, lng: -99.191351},
          {lat: 19.388077, lng: -99.190686}
        ];

        // Construct the polygon.
        var rectangle = new google.maps.Rectangle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          bounds: {
            north: 19.387227,
            south: -99.190686,
            east: 19.387227,
            west: -99.180686
          }
        });
      }
    </script>

  </body>
</html>
